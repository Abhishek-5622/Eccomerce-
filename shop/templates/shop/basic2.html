<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
     <style>
       {% block css %} {% endblock %}
  </style>
  </head>
  <body >

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/"><b>HappyZone</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" href="/about">About Us</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/tracker">Tracker</a>
      </li>



       <li class="nav-item">
        <a class="nav-link" href="/contact">Contact Us</a>
      </li>

          <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>


    </ul>
 <form method='get' action='/search/' class="form-inline my-2 my-lg-0">

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

</button>
{%if user.is_authenticated%}

    <div class="btn-group">
  <button type="button" class="btn btn-success dropdown-toggle ml-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Welcome {{request.user}}
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="logout">logout</a>

  </div>
</div>


    {%else%}


        <!-- Button trigger modal -->
<button type="button" class="btn btn-success mr-2 ml-2" data-toggle="modal" data-target="#loginModal">
  Login
</button>

<button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#registerModal">
  Sign UP
</button>
    {%endif%}
  </div>
</nav>



<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="/signup/" method = 'post'>
        {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
  </div>


<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required >
  </div>


        <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email"placeholder="name@example.com" required>
  </div>

        <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password"placeholder="Password" required>
  </div>
          <div class="form-group">
    <label for="pass2">Confirm password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password" required>
  </div>

      <div class="modal-footer">

        <button type="submit" class="btn btn-success">Sign up</button>
      </div>
</form>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form action="/login/" method = 'post'>
        {% csrf_token %}
  <div class="form-group">
    <label for="loginusername">Username</label>
    <input type="text" class="form-control" id="loginusername" name ="loginusername" placeholder="Username" required >
  </div>


         <div class="form-group">
    <label for="loginpassword">Password</label>
    <input type="password" class="form-control" id="loginpassword" name ="loginpassword" placeholder="Password" required>
  </div>


  <div class="modal-footer">

        <button type="submit" class="btn btn-success">Login</button>
      </div>
</form>
      </div>

    </div>
  </div>
</div>



  {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
