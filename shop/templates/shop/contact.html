{% extends 'shop/basic2.html' %}
{% load static %}
{% block title%} Contact Us - HappyZone{% endblock %}
{% block css %}
body{
background-image : url("{% static 'shop/4.jpg' %}");
}
{% endblock %}
{% block body %}

<div class="container my-3">
    <h3><font color ="white"><b>Contact Us</b></font></h3>
    <form action="/contact/" method="post">{% csrf_token %}
  <div class="form-group">
      <label for="name"><font color = "white" >Name :</font></label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required>
  </div>
  <div class="form-group">
      <label for="name"><font color = "white" >Email :</font></label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email"required>
  </div>

    <div class="form-group">
        <label for="name"><font color = "white" >Phone :</font></label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" required>
  </div>


   <div class="form-group">
       <label for="desc"><font color = "white" >How May We Help You?</font></label>
    <textarea class="form-control" id="desc" name='desc' rows="3" ></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>
{% endblock %}
